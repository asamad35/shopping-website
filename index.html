<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="images/logo.svg" />
        <div class="cart-btn">
          <span class="nav-icon"><i class="fas fa-cart-plus"></i></span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">FURNITURE COLLECTION</h1>
        <button class="banner-btn">SHOP NOW</button>
      </div>
    </header>
    <!-- end of hero -->
    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>Our products</h2>
      </div>
      <div class="products-center">
        <!-- single product -->
        <!-- <article class="product">
          <div class="img-container">
            <img src="images/product-1.jpeg" alt="" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Queens bed</h3>
          <h4>Rs 40,000</h4>
        </article> -->
        <!-- end of single product -->
      </div>
      <div class="product-confirmation">Product added successfully!</div>
    </section>
    <!--end of products -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart"><i class="fas fa-window-close"></i></span>
        <h2>Your Cart</h2>
        <div class="cart-content">
          <!-- cart-item -->
          <!-- <div class="cart-item">
            <img src="images/product-1.jpeg" alt="" />
            <div>
              <h4>Queen's bed</h4>
              <h5>Rs 40,000</h5>
              <span class="remove-item">remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">1</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div> -->
        </div>
        <!-- end of card item -->
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <div class="buy-clear">
            <button class="buy-cart banner-btn">Buy Now</button>
            <button class="clear-cart banner-btn">Clear cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- end of cart -->
    <!-- contenful -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!-- app js -->
    <script src="app.js"></script>
  </body>
</html>
